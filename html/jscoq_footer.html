  </div> <!-- /#document     -->
  </div> <!-- /#code-wrapper -->
  </div> <!-- /#ide-wrapper  -->

  <script src="../../ui-js/jscoq-loader.js" type="text/javascript"></script>
  <script type="text/javascript">

    var jscoq_opts = {
        prelude: true,
        implicit_libs: true,
        base_path: '../../',
        editor: { mode: { 'company-coq': true }, keyMap: 'default' },
        init_pkgs: ['init', 'lf'],
        all_pkgs:  ['init', 'coq-base', 'coq-collections', 'coq-arith', 'coq-reals', 'lf', 'plf']
    };

    /* Global reference */
    var coq;

    loadJsCoq(jscoq_opts.base_path)
        .then(loadJs("../../ui-external/CodeMirror/addon/runmode/runmode"))
        .then(loadJs("../../ui-external/CodeMirror/addon/runmode/colorize"))
        .then(function() {
            var coqInline = document.getElementsByClassName("inline-coq");
            CodeMirror.colorize(coqInline); })
        .then( () => coq = new CoqManager(jscoq_ids, jscoq_opts) );
  </script>
